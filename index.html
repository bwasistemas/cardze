<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cards Drap&Drop do Zé</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    Drag and Drop Raiz com a API do HTML, CSS e JavaScript - Amorim 2020
    <div class="boards">
      <div class="board">
        <h3>Todo</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Aprender JS</div>
          </div>
        </div>
      </div>

      <div class="board">
        <h3>In Progress</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content">IGTI</div>
          </div>
        </div>
      </div>

      <div class="board">
        <h3>Done</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">Cards Drap&Drop do Zé</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
